name: assignment_3
description: "Assignment 3"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter


  get: ^4.6.6
  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  floor: ^1.5.0
  internet_connection_checker_plus: ^2.7.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  floor_generator: ^1.4.2
  build_runner: ^2.1.2

flutter:


  uses-material-design: true


  fonts:
    - family: Akatab
      fonts:
        - asset: assets/font/akatab/Akatab-Regular.ttf
          weight: 400
        - asset: assets/font/akatab/Akatab-Medium.ttf
          weight: 500
        - asset: assets/font/akatab/Akatab-Bold.ttf
          weight: 700
        - asset: assets/font/akatab/Akatab-Black.ttf
          weight: 900
    - family: Roboto
      fonts:
        - asset: assets/font/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/roboto/Roboto-Black.ttf
          weight: 900

